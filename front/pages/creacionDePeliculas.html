      <div class="form-container">
        <h2>Formulario de Películas</h2>
        <form id="movie-form">
          <input type="text" id="title" placeholder="Título" required>
          <input type="text" id="year" placeholder="Año" required>
          <input type="text" id="director" placeholder="Director" required>
          <input type="text" id="duration" placeholder="Duración" required>
          <input type="text" id="genre" placeholder="Género" required>
          <input type="text" id="rate" placeholder="Puntuación" required>
          <input type="text" id="poster" placeholder="URL del Póster" required>
          <button type="submit">Enviar</button>
          <button type="button" id="clear-btn">Limpiar</button>
        </form>
